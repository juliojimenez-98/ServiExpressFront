<div class="modal-dialog text-center">
  <div class="col-sm-10 main-section mx-auto">
      <div class="modal-content ">
          <div class="col-12">
              <h5 class="text-white">Inicia Sesión</h5>
              <hr class="white">
          </div>

          <form class="col-12" action="signin" method="POST">
              <div class="form-group">
                  <input type="text" id="username" [(ngModel)]="username" class="form-control" placeholder="Nombre de usuario" name="username" />
              </div>
              <div class="form-group">
                  <input type="password" id="password" [(ngModel)]="password" class="form-control" placeholder="Contrasena" name="password" />
              </div>
          </form>

          <div class="col-12">
              <input  type="submit" name="Login" id="go" value="Ingresar" (click)="doLogin()" class="btn btn-primary">
          </div>

          <div>
              <a href="register.html">¿No tienes cuenta?</a>
          </div>
      </div>
  </div>
</div>

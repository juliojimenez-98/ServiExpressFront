<!DOCTYPE html>
<html lang="es">



<body class="bg-gradient-primary">

  <div class="container col-lg-8">

    <div class="card o-hidden border-0 shadow-lg my-5 ">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">

          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Bienvenido</h1>
                <div class="text-center">
                  <a class="small" >Hola {{name}}, necesitamos unos datos m√°s para terminar con el registro de tu cuenta.</a>
                </div>
                <br>
              </div>
              <form class="col-12" (ngSubmit)="registerPerson()" name="formRegister">
                <div class="form-group row">
                <div class="input-group col-sm-4 mb-3 mb-sm-0">
                  <div class="input-group-prepend ">
                    <span class="input-group-text "><i class="fas fa-at "></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="user.nombre" name="nombre" value={{name}}  required />
                </div>


                <div class="input-group col-sm-4 mb-3 mb-sm-0">
                  <div class="input-group-prepend ">
                    <span class="input-group-text "><i class="fas fa-at "></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Apellido" [(ngModel)]="user.apellido" name="apellido" required />
                </div>
                <div class="input-group col-sm-4 mb-3 mb-sm-0">
                  <div class="input-group-prepend ">
                    <span class="input-group-text "><i class="fas fa-at "></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Rut" [(ngModel)]="user.rut" name="rut" required />
                </div>


                </div>

                <div class="form-group row">
                  <div class="input-group col-sm-6 mb-3 mb-sm-0">
                    <div class="input-group-prepend ">
                      <span class="input-group-text "><i class="fas fa-at "></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Telefono" [(ngModel)]="user.telefono" name="telefono" required />
                  </div>
                  <div class="input-group col-sm-6 mb-3 mb-sm-0">
                    <div class="input-group-prepend ">
                      <span class="input-group-text "><i class="fas fa-at "></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Fecha Nacimiento" [(ngModel)]="user.fechaN" name="fechaN" required />
                  </div>
                </div>
                <button type="submit" class="btn btn-primary my-2 "><i class="fas fa-sign-in-alt"></i>Guardar</button>
              </form>
              <hr>
              <!-- <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>
<app-footer></app-footer>
</html>

<div class="container-fluid" *ngIf="admin">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <!-- <h1 class="h3 mb-0 text-gray-800">Dashboard</h1> -->
        <a (click)="generarReporte()" class=" btn btn-dark text-white"><i class="fas fa-download fa-sm text-white-50"></i> Descargar en PDF</a>
    </div>

    <br>
    <h1 class="h3 mb-0 text-gray-800">Reporte de Satisfacción</h1>
    <br>
    <br>
    <div class="row" id="contenido">

        <div class="col-xl-3 col-md-6 mb-4 center ">
            <h5 class="h5 mb-0 text-gray-800 center">Servicio</h5>
            <p-chart type="doughnut" [data]="data"></p-chart>
        </div>
        <div class="col-xl-3 col-md-6 mb-4 center">
            <h1 class="h5 mb-0 text-gray-800 center">Tiempo</h1>
            <p-chart type="doughnut" [data]="data2"></p-chart>
        </div>
        <div class="col-xl-3 col-md-6 mb-4 center">
            <h1 class="h5 mb-0 text-gray-800 center">Recomendación</h1>
            <p-chart type="doughnut" [data]="data3"></p-chart>
        </div>
    </div>

    <br>
    <br>
    <h1 class="h3 mb-0 text-gray-800">Reporte de Servicios Mas Vendidos</h1>
    <br>
    <div class="row">

        <div class="col-lg-12 mb-4 mx-auto">
            <p-chart type="bar" [data]="dataBar"></p-chart>

        </div>
    </div>
</div>

<div class="container-fluid" *ngIf="empleado">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Inicio</h1>
    </div>
    <app-inicioemp></app-inicioemp>
</div>
<div class="container-fluid" *ngIf="cliente||empresa">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Inicio</h1>
    </div>
    <app-inicio-clientes></app-inicio-clientes>
</div>

<div class="container-fluid" *ngIf="admin">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
        <a (click)="genratePDF()" class="d-none d-sm-inline-block btn btn-sm btn-dark shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generar Reportes</a>
    </div>

    <br>
    <div class="row ">

        <div class="col-xl-3 col-md-6 mb-4 center ">
            <h5 class="h5 mb-0 text-gray-800 center">Servicio</h5>
            <p-chart type="doughnut" [data]="data"></p-chart>
        </div>
        <div class="col-xl-3 col-md-6 mb-4 center">
            <h1 class="h5 mb-0 text-gray-800 center">Tiempo</h1>
            <p-chart type="doughnut" [data]="data2"></p-chart>
        </div>
        <div class="col-xl-3 col-md-6 mb-4 center">
            <h1 class="h5 mb-0 text-gray-800 center">Recomendación</h1>
            <p-chart type="doughnut" [data]="data3"></p-chart>
        </div>
    </div>


    <br>

    <div class="row">

        <div class="col-lg-12 mb-4 mx-auto">

            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Servicios más realizados</h6>
                </div>
                <div class="card-body">
                    <h4 class="small font-weight-bold">Cambios de bujías <span class="float-right">20%</span></h4>
                    <div class="progress mb-4">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <h4 class="small font-weight-bold">Repuesto de neumáticos <span class="float-right">40%</span></h4>
                    <div class="progress mb-4">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <h4 class="small font-weight-bold">Cambio tuvo de escape <span class="float-right">60%</span></h4>
                    <div class="progress mb-4">
                        <div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <h4 class="small font-weight-bold">Limpieza de carburador <span class="float-right">80%</span></h4>
                    <div class="progress mb-4">
                        <div class="progress-bar bg-info" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <h4 class="small font-weight-bold">Cambio de aceite <span class="float-right">95%</span></h4>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 95%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" *ngIf="empleado">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Inicio</h1>
    </div>
    <app-inicioemp></app-inicioemp>
</div>
<div class="container-fluid" *ngIf="cliente">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Inicio</h1>
    </div>
    <app-inicio-clientes></app-inicio-clientes>
</div>

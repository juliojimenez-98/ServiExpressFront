<div class="col-sm-9 text-center mx-auto">
    <div class="bgnice">
            <h3 class="my-4 text-white">Actualiza tus datos</h3>
        <form class="col-12" (ngSubmit)="registerPerson()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" placeholder="Nombres" [(ngModel)]="userModelInfo.nombre" name="name" required />
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" placeholder="Apellidos" [(ngModel)]="userModelInfo.apellido" name="lastname" required />
                </div>
            </div>
            <div class="form-row">
                
                <div class="form-group col-md-6 ">
                    <input type="text " class="form-control " placeholder="Telefono " [(ngModel)]="userModelInfo.telefono" name="telefonp" />
                </div>
                <div class="form-group col-md-6 " id="email-group">
                    <input type="text" class="form-control" placeholder="Rut" [(ngModel)]="userModelInfo.rut" name="rut" name="Rut" required />
                </div>
                <div class="input-group col-sm-6 mb-3 mb-sm-0 mx-auto">

                    <input class="form-control" placeholder="yyyy-mm-dd"
                           name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" required>
                    <div class="input-group-append ">
                      <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"><i class="fas fa-calendar-alt"></i></button>
                      <!-- <i class="fas fa-calendar-alt fa-2x"></i> -->
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-success my-2">  Actualizar </button>
            
        </form>
    </div>
</div>

 <div class="row">
  <div class="col-md-4" *ngFor="let car of vehiculos">
      <div class="card my-2 border-left-primary">
          <div class="card-body">
              <div class="row">
                  <div class="col-sm-10">
                   <h5><strong>Tu Vehículo:</strong></h5>
                  </div>
                  <div class="col-sm-2">
                    <i class="fas fa-car-side fa-2x"></i>
                  </div>
                  <div class="col-sm-12">
                    <p><strong>{{car.marca}} {{car.modelo}} {{car.patente}}</strong></p>
                  </div>
                  <div class="col-sm-10">
                    <p>{{car.nrochasis|number}}Km Próxima mantencion a los <strong>{{car.nrochasis * 1 + 15000 * 1 |number}}</strong><strong>Km</strong></p>
                  </div>
                  <div class="col-sm-12 mx-auto">
                      <button type="button" class="btn btn-info btn-sm" [routerLink]="['/home/reservar']">Hacer Reserva</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

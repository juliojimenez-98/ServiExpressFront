<div class="text-center">
    <div class="col-lg-12">
        <div class="container">
            <div class="col-12">
                <h3>Agenda tu reserva</h3>
                <hr class="white">
            </div>
            <form (ngSubmit)="agregarReserva()" class="col-12">
                <div class="form-row">
                    <div class="col-md-6 " id="dni-group">
                        <label>Servicios</label>
                        <select [(ngModel)]="servicio" name="servicio" class="custom-select" (change)="cargaBox()">
                          <option *ngFor="let servicio of servicios" [ngValue]="servicio">{{servicio.nombre}}</option>
              
                        </select>

                    </div>
                    <a>Precio = {{servicio.valorbase}}</a><br/>






                    <div class=" col-md-6">
                        <label>Día y Hora de tu reserva</label>
                        <input type="datetime-local" class="form-control text-center" id="datetime">
                    </div>
                </div>
                <div id="mostrarOcultar">
                    <div class="form-row ">
                        <div class=" col-md-4">
                            <label>Marca de tu auto</label>
                            <input class="form-control" type="text" placeholder="Marca">
                        </div>
                        <div class=" col-md-4">
                            <label>Modelo de tu auto</label>
                            <input class="form-control" type="text" placeholder="Modelo">
                        </div>
                        <div class="col-md-4 ">
                            <label>Productos</label>
                            <select [(ngModel)]="producto" name="producto" class="custom-select">
                                      <option *ngFor="let producto of productos" [ngValue]="producto">{{producto.nombre}}</option>
                          
                                    </select>


                            <a>Precio = {{producto.valorbase}}</a><br/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 ">
                            <label>Año del vehículo</label>
                            <input class="form-control " type="number" placeholder="Año">
                        </div>
                        <div class=" col-md-4">
                            <label>Patente</label>
                            <input class="form-control " type="text" placeholder="Patente">
                        </div>
                        <div class=" col-md-4">
                            <label>Numéro de chasís (Opcional)</label>
                            <input class="form-control " type="text" placeholder="Numero Chasis">
                        </div>
                    </div>
                    <br>
                    <div class=" form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Guardar datos del auto</label>
                    </div>
                    <button type="button" style="margin-top: 10px;" class="mx-auto btn btn-outline-info btn-sm" value="Ocultar" onclick="ocultar()">Ya tienes tu auto registrado?</button>
                </div>
                <div id="mostrarAuto" style="display: none;">
                    <div class="form-row">
                        <div class="col-md-6 mx-auto">
                            <label>Escoje tu Auto</label>
                            <select class="form-control form-group" id="">
                              <option>Seleccionar</option>
                              <option>Audi TT HPRF89</option>
                              <option>Nissan 350Z CRDY96</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" style="margin-top: 10px;" class="mx-auto btn btn-outline-info btn-sm" value="Ocultar" onclick="mostrar()">No está tu auto?</button>
                </div>
                <br>
                <div class="col-sm-6 mx-auto">
                    <button type="button" style="margin-top: 10px;" class="btn btn-success btn-block" data-toggle="modal" data-target="#exampleModal">
                      Agendar reserva
                    </button>
                </div>

                <div class="text-center">
                    <button type="submit" class="col-sm-4 btn btn-success btn-block my-4 mx-auto"><i class="fas fa-plus"></i>  Agendar reserva </button>
                </div>
            </form>
            <!-- Button trigger modal -->
        </div>
    </div>
</div>

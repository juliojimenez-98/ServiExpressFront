<form class="col-12">
  <h4 class="text-center">Registrar un proveedor</h4>

  <div style="margin-top: 3%;" class="input-group mb-3 col-md-6 mx-auto">
    <div class="input-group-prepend ">
      <span class="input-group-text "><i class="fas fa-user"></i></span>
    </div>
    <input type="text" class="form-control" placeholder="Nombre" name="nombre" [(ngModel)]="proveedor.nombre" required />
  </div>
  <div class="input-group mb-3 col-md-6 mx-auto">
    <div class="input-group-prepend ">
      <span class="input-group-text "><i class="fas fa-user"></i></span>
    </div>
    <input type="text" class="form-control" placeholder="Apellido" name="apellido" [(ngModel)]="proveedor.apellido" required />
  </div>
  <div class="input-group mb-3 col-md-6 mx-auto">
    <div class="input-group-prepend ">
      <span class="input-group-text "><i class="fas fa-id-card"></i></span>
    </div>
    <input type="text" class="form-control" placeholder="Rut"  id="rut" name="rut" [(ngModel)]="proveedor.rut" required />
  </div>
  <div class="input-group mb-3 col-md-6 mx-auto">
    <div class="input-group-prepend ">
      <span class="input-group-text "><i class="fas fa-at "></i></span>
    </div>
    <input type="email" class="form-control" placeholder="Correo" name="email" [(ngModel)]="proveedor.correo" required />
  </div>
  <div class="input-group mb-3 col-md-6 mx-auto">
    <div class="input-group-prepend ">
      <span class="input-group-text "><i class="fas fa-phone-alt"></i></span>
    </div>
    <input type="number" class="form-control" placeholder="Telefono" name="telefono" [(ngModel)]="proveedor.telefono" required />
  </div>

  <div class="text-center">
    <button type="submit" style="margin-top: 2%;" class="col-sm-4 btn btn-info btn-block my-2 mx-auto" (click)="agregarProveedor()" *ngIf="!proveedor.idproveedor else elseBLock"><i class="fas fa-sign-in-alt"></i>  Registrar </button>
  </div>
  <ng-template #elseBLock>
    <button type="submit"  class="btn btn-success" >Actualizar</button>
  </ng-template>
</form>

 <h6 class="my-4 text-center">Agregar Producto</h6>
 <div class="container">
   <form class="col-12">
     <div class="input-group mb-3 col-md-8 mx-auto">
       <div class="input-group-prepend ">
         <span class="input-group-text "><i class="fab fa-product-hunt"></i></span>
       </div>
       <input type="text" class="form-control" placeholder="Nombre del producto" name="nombre" required />
     </div>
     <div class="input-group mb-3 col-md-8 mx-auto">
       <div class="input-group-prepend ">
         <span class="input-group-text "><i class="fas fa-comment-alt"></i></span>
       </div>
       <textarea class="form-control" name="" id="" placeholder="Descripcion del producto" cols="30" rows="2"></textarea>
     </div>
     <div class="input-group mb-3 col-md-8 mx-auto ">
       <div class="input-group-prepend ">
         <span class="input-group-text "><i class="fas fa-hand-holding-usd"></i></span>
       </div>
       <input type="number" class="form-control" placeholder="Valor base" id="valor" name="valor" required />
     </div>
     <div class="input-group col-md-8 mx-auto mb-3">
       <div class="input-group-prepend ">
         <span class="input-group-text "><i class="fas fa-filter"></i></span>
       </div>
       <select class="custom-select" id="inputGroupSelect01">
         <option selected>Categor√≠a...</option>
         <option value="1">One</option>
         <option value="2">Two</option>
         <option value="3">Three</option>
       </select>
     </div>
     <div class="text-center">
       <button type="submit"  class="col-sm-4 btn btn-success btn-block my-4 mx-auto"><i class="fas fa-plus"></i>  Agregar producto </button>
     </div>
 </form>

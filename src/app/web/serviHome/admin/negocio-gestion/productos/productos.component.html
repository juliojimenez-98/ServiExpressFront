 <h6 class="my-4 text-center">Agregar Producto</h6>
 <div class="container">
   <form (ngSubmit)="agregarPRoducto()" class="col-12">
     <div class="input-group mb-3 col-md-8 mx-auto">
       <div class="input-group-prepend ">
         <span class="input-group-text "><i class="fab fa-product-hunt"></i></span>
       </div>
       <input type="text" class="form-control" placeholder="Nombre del producto" [(ngModel)]="producto.nombre" name="nombre" required />
     </div>
     <div class="input-group mb-3 col-md-8 mx-auto">
       <div class="input-group-prepend ">
         <span class="input-group-text "><i class="fas fa-comment-alt"></i></span>
       </div>
       <textarea class="form-control" id="" [(ngModel)]="producto.descripcion" name="descripcion" placeholder="Descripcion del producto" cols="30" rows="2"></textarea>
     </div>
     <div class="input-group mb-3 col-md-8 mx-auto ">
       <div class="input-group-prepend ">
         <span class="input-group-text "><i class="fas fa-hand-holding-usd"></i></span>
       </div>
       <input type="number" class="form-control" placeholder="Valor base" [(ngModel)]="producto.valorBase" name="valor" required />
     </div>
     <div class="input-group col-md-8 mx-auto mb-3">
       <div class="input-group-prepend ">
         <span class="input-group-text "><i class="fas fa-filter"></i></span>
       </div>
       <!-- <form [[formGroup]="categoriaform"]>
        <select id="cate" [(ngModel)]="producto.categoria" name="categoria" class="custom-select">
          <option *ngFor="let categoria of categorias" [ngValue]="categoria">NOMBRE: {{categoria.nombre}} ID: {{categoria.idcategoria}}</option>
        </select>

       </form> -->
       <select [(ngModel)]="producto.categoria" name="categoria" class="custom-select #t (change)=callType(t.value)">
         <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{categoria.nombre}} ID: {{categoria.idcategoria}}</option>
       </select>
       <!-- <div id="{{producto.categoria.idcategoria}}">

       </div> -->
       <!-- <p></p>id:{{producto.categoria.idcategoria}}</p> -->

     </div>
     <div class="text-center">
       <button type="submit"  class="col-sm-4 btn btn-success btn-block my-4 mx-auto"><i class="fas fa-plus"></i>  Agregar producto </button>
     </div>
 </form>
 </div>

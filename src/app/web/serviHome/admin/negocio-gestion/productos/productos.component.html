<h6 class="my-4 text-center">Listado de Productos</h6>
<div class="row">
  <div class="col-md-6" *ngFor="let producto of productos| paginate: { itemsPerPage: 4, currentPage: p }">
    <div class="card my-2 border-left-info">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-10">
            {{producto.nombre}} - {{producto.descripcion}} - {{producto.valorbase}} - {{producto.categoria.nombre}}
          </div>
          <div class="col-sm-2 text-right">
            <button type="button" class="btn btn-warning btn-circle text-center" [routerLink]="[producto.idproducto]" ><i class="fas fa-edit"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="mx-auto">
   <pagination-controls (pageChange)="p = $event"  maxSize="9" previousLabel="Anterior" nextLabel="Siguiente" ></pagination-controls>
  </div>
 </div>


 <hr>
 <h6 class="my-4 text-center">Agregar Producto</h6>
 <div class="container">
   <form class="col-12">
     <div class="input-group mb-3 col-md-8 mx-auto">
       <div class="input-group-prepend ">
         <span class="input-group-text "><i class="fab fa-product-hunt"></i></span>
       </div>
       <input type="text" class="form-control" placeholder="Nombre del producto" [(ngModel)]="producto.nombre" name="nombre" required />
     </div>
     <div class="input-group mb-3 col-md-8 mx-auto">
       <div class="input-group-prepend ">
         <span class="input-group-text "><i class="fas fa-comment-alt"></i></span>
       </div>
       <textarea class="form-control" id="" [(ngModel)]="producto.descripcion" name="descripcion" placeholder="Descripcion del producto" cols="30" rows="2"></textarea>
     </div>
     <div class="input-group mb-3 col-md-8 mx-auto ">
       <div class="input-group-prepend ">
         <span class="input-group-text "><i class="fas fa-hand-holding-usd"></i></span>
       </div>
       <input type="number" class="form-control" placeholder="Valor base" [(ngModel)]="producto.valorbase" name="valor" required />
     </div>
     <div class="input-group col-md-8 mx-auto mb-3">
       <div class="input-group-prepend ">
         <span class="input-group-text "><i class="fas fa-filter"></i></span>
       </div>
       <select [(ngModel)]="producto.categoria" name="categoria" class="custom-select">
         <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{categoria.nombre}} ID: {{categoria.idcategoria}}</option>
       </select>

     </div>
     <div class="text-center">
      <button type="submit"  class="btn btn-success" (click)="agregarPRoducto()" *ngIf="!producto.idproducto else elseBLock" >Agregar</button>
     </div>
     <ng-template #elseBLock>
      <button type="submit"  class="btn btn-success" (click)="actProducto()">Actualizar</button>
    </ng-template>
 </form>
 </div>

<h6 class="my-4 text-center">Listado de Servicios</h6>
<div class="row">
  <div class="col-md-6" *ngFor="let servicio of servicios">
    <div class="card my-2 border-left-info">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-10">
            {{servicio.nombre}} - {{servicio.descripcion}} - {{servicio.valorbase}} - {{servicio.categoria}}
          </div>
          <div class="col-sm-2 text-right">
            <button type="button" class="btn btn-warning btn-circle text-center" [routerLink]="[servicio.idservicio]"><i class="fas fa-edit"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class=" col-md-6 text-right">
     <!-- <ngb-pagination [collectionSize]="500" [(page)]="page"  [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination> -->
     <button class="btn btn-outline-primary" (click)="resPag(page)"><i class="fas fa-chevron-left"></i></button>

  </div>
  <div class=" col-md-6">
    <!-- <ngb-pagination [collectionSize]="500" [(page)]="page"  [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination> -->
     <button class="btn btn-outline-primary" (click)="sumPag(page)"><i class="fas fa-chevron-right"></i></button>

 </div>
 <div class="mx-auto">

   <pre>Pagina Actual: {{page}}</pre>
 </div>
</div>
<hr>
 <h6 class="my-4 text-center">Agregar Servicio</h6>
 <div class="container">
   <form class="col-12">
     <div class="input-group mb-3 col-md-8 mx-auto">
       <div class="input-group-prepend ">
         <span class="input-group-text "><i class="fab fa-product-hunt"></i></span>
       </div>
       <input type="text" class="form-control" placeholder="Nombre del servicio" [(ngModel)]="servicio.nombre" name="nombre" required />
     </div>
     <div class="input-group mb-3 col-md-8 mx-auto">
       <div class="input-group-prepend ">
         <span class="input-group-text "><i class="fas fa-comment-alt"></i></span>
       </div>
       <textarea class="form-control" id="" [(ngModel)]="servicio.descripcion" name="descripcion" placeholder="Descripcion del servicio" cols="30" rows="2"></textarea>
     </div>
     <div class="input-group mb-3 col-md-8 mx-auto ">
       <div class="input-group-prepend ">
         <span class="input-group-text "><i class="fas fa-hand-holding-usd"></i></span>
       </div>
       <input type="number" class="form-control" placeholder="Valor base" [(ngModel)]="servicio.valorbase" name="valor" required />
     </div>
     <div class="input-group col-md-8 mx-auto mb-3">
       <div class="input-group-prepend ">
         <span class="input-group-text "><i class="fas fa-filter"></i></span>
       </div>
       <select [(ngModel)]="servicio.categoria" name="categoria" class="custom-select">
         <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{categoria.nombre}} ID: {{categoria.idcategoria}}</option>
       </select>

     </div>
     <div class="text-center">
       <button type="submit"  class="col-sm-4 btn btn-success btn-block my-4 mx-auto" (click)="agregarServicio()" *ngIf="!servicio.idservicio else elseBLock"><i class="fas fa-plus"></i>  Agregar Servicio </button>
     </div>
     <ng-template #elseBLock>
      <button type="submit"  class="btn btn-success" (click)="actServicio()">Actualizar</button>
    </ng-template>
 </form>
 </div>

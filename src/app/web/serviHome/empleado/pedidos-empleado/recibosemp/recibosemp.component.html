<div class="container table-responsive">
  <table class="align-middle mb-0 table  table-borderless table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <!-- <th>Rut</th> -->
            <th>Nombre Proveedor</th>
            <th>fecha pedido</th>
            <!-- <th>Empresa</th> -->
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Estado Pedido</th>
            <th>Accion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pedido of pedidos">
            <td>{{pedido.idpedido}}</td>
            <td>{{pedido.proveedor}}</td>
            <td>{{pedido.fechapedido}}</td>
            <td> {{pedido.producto}}</td>
            <td>{{pedido.cantidad}}</td>
            <td *ngIf="pedido.estado == 0" style="margin-top: 5%;" class="mx-auto badge badge-pill badge-warning">Pendiente</td>
            <td *ngIf="pedido.estado == 1" style="margin-top: 5%;" class="mx-auto badge badge-pill badge-success">Recibido</td>
            <td *ngIf="pedido.estado == 2" style="margin-top: 5%;" class="mx-auto badge badge-pill badge-danger">Cancelado</td>
            <td>
                <button type="button" class="btn btn-outline-info btn-sm" (click)="estadoPedido(pedido.idpedido)">
                    Seleccionar
                  </button>
            </td>
        </tr>
    </tbody>
</table>
</div>

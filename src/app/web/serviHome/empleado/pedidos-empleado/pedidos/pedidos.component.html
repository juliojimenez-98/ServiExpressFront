      <div class="container">
        <div class="container">
          <h4>Pedir a proveedores</h4>
          <hr>
        </div>

        <form>
          <div class="row ">
              <div class="col-md-6 mx-auto" id="dni-group">
                  <label>Productos</label>
                  <select [(ngModel)]="pedido.idproducto" name="proveedores" class="custom-select">
                    <option *ngFor="let producto of productos" [ngValue]="producto.idproducto">{{producto.nombre}}</option>
                  </select>
              </div>

          </div>

          <div class="row">
              <div class="col-md-6 mx-auto" id="dni-group">
                  <label>Proveedor</label>
                  <select [(ngModel)]="pedido.idproveedor" name="proveedores" class="custom-select">
                    <option *ngFor="let proveedor of proveedores" [ngValue]="proveedor.idproveedor">{{proveedor.nombre}}{{proveedor.apellido}}  | {{proveedor.producto}}</option>
                  </select>
                </div>
          </div>
          <div class="row">
            <div class=" col-md-2 mx-auto">
              <label>Cantidad de productos</label>
              <input [(ngModel)]="pedido.cantidad" name="cantidad" class="form-control" type="number" placeholder="Cantidad">
          </div>
          </div>
          <br>
          <div class="text-center">
            <button type="submit" (click)="agregarPedido()" class="btn btn-success">
              Pedir
            </button>
          </div>

      </form>
      </div>

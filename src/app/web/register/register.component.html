<body class="col-12" style="background-image: url(/assets/img/background-img.jpg); background-size: auto; padding: 0; background-size: 100%; background-repeat: no-repeat; ">

<app-navbar></app-navbar>
<div class="modal-dialog modal-lg text-center">
    <div class="col-sm-8 main-section mx-auto">
        <div class="modal-content">
            <div class="col-12">
              <br>
                <h5 class="text-black-50">Registrate</h5>
                <hr class="black">
            </div>
            <form class="col-12" (ngSubmit)="signUp()" name="formRegister">


                <div class="input-group mb-3 col-md-10 mx-auto">
                  <div class="input-group-prepend ">
                    <span class="input-group-text "><i class="fas fa-at "></i></span>
                  </div>
                  <input type="email" class="form-control" placeholder="Correo" [(ngModel)]="user.email" name="email" required />
                </div>


                <div class="input-group mb-3 col-md-10 mx-auto">
                  <div class="input-group-prepend ">
                    <span class="input-group-text "><i class="fas fa-lock "></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="user.password" id="password1" name="password1" required />
                </div>

                <div class="input-group mb-3 col-md-10 mx-auto ">
                  <div class="input-group-prepend ">
                    <span class="input-group-text "><i class="fas fa-lock "></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Confirma tu contraseña" [(ngModel)]="user.password2" id="password2" name="password2" required />
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input primary" name="empresaCheck" id="chkEmpresa">
                  <label class="text-black-50" for="chkEmpresa">Registras una empresa?</label>
                </div>
                <button type="submit" class="btn btn-primary my-2 "><i class="fas fa-sign-in-alt"></i>  Registrar </button>
            </form>
            <div>
                <a href="login" class="txt1">
                  ¿Ya tienes cuenta?
              </a>
            </div>
            <br>
        </div>
    </div>
</div>


<app-footer></app-footer>
</body>

<div class="modal-dialog modal-lg text-center">
    <div class="col-sm-10 main-section mx-auto">
        <div class="modal-content">
            <div class="col-12">
                <h5 class="text-white">Registrate</h5>
                <hr class="white">
            </div>
            <form class="col-12" (ngSubmit)="signUp()" name="formRegister">
                <div class="form-row">
                    <div class="form-group col-md-8 mx-auto" id="user-group">
                        <input type="email" class="form-control" placeholder="Correo" [(ngModel)]="user.email" name="email" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8 mx-auto" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contrase単a" [(ngModel)]="user.password" id="password1" name="password1" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8 mx-auto" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Confirma tu contrase単a" [(ngModel)]="user.password2" id="password2" name="password2" required />
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input primary" name="empresaCheck" id="chkEmpresa">
                    <label class="text-white" for="chkEmpresa">多Registras una empresa?</label>
                </div>
                <button type="submit" class="btn btn-primary my-2 ">Registrar</button>
            </form>
            <div>
                <a href="login" class="txt1">
                  多Ya tienes cuenta?
              </a>
            </div>
        </div>
    </div>
</div>
